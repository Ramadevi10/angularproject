
     
<div class="container">
    <form  >
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="name"  [value]='name'>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email" [ngModel]='email'>
        </div>
        <div class="form-group">
            <label>street</label>
            <input type="text" class="form-control" name="street" [ngModel]='street'>
        </div>
        <div class="form-group">
            <label>city</label>
            <input type="text" class="form-control" name="city" [ngModel]='city'>
        </div>
        <div class="form-group">
            <label>Zipcode</label>
            <input type="zipcode" class="form-control" name="zipcode" [ngModel]='zipcode'>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<app-reusable [data]='csedata'></app-reusable>
 <app-reusable [data]='eeedata'></app-reusable> 
<app-sai></app-sai>

<app-empolyee></app-empolyee>
 <router-outlet></router-outlet>
